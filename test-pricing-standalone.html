<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Pricing Section - Standalone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0a0a0f;
      color: white;
      min-height: 100vh;
    }
    
    .container-large {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .padding-global {
      padding: 0 1rem;
    }
    
    .padding-section-large {
      padding: 4rem 0;
    }
    
    .background-color-alternate {
      background: linear-gradient(180deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
    }
    
    .text-size-7xl {
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.2;
    }
    
    .text-size-2xl {
      font-size: 1.5rem;
      line-height: 1.4;
    }
    
    .text-size-lg {
      font-size: 1.125rem;
    }
    
    .text-size-sm {
      font-size: 0.875rem;
    }
    
    .text-size-xs {
      font-size: 0.75rem;
    }
    
    .text-style-muted {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .text-weight-semibold {
      font-weight: 600;
    }
    
    .text-weight-medium {
      font-weight: 500;
    }
    
    .spacer-small {
      height: 1rem;
    }
    
    .spacer-large {
      height: 2rem;
    }
  </style>
</head>
<body>
  <div id="pricing-container"></div>
  
  <script>
    console.log('üîÑ Loading pricing section...');
    
    fetch('pricing-section.html')
      .then(response => {
        console.log('üì° Response status:', response.status);
        if (!response.ok) throw new Error('HTTP ' + response.status);
        return response.text();
      })
      .then(html => {
        console.log('‚úÖ Pricing section loaded, length:', html.length);
        document.getElementById('pricing-container').innerHTML = html;
        
        // Re-execute scripts
        const scripts = document.getElementById('pricing-container').getElementsByTagName('script');
        console.log('üîß Found', scripts.length, 'scripts');
        
        for (let i = 0; i < scripts.length; i++) {
          const oldScript = scripts[i];
          const newScript = document.createElement('script');
          if (oldScript.src) {
            newScript.src = oldScript.src;
          } else {
            newScript.textContent = oldScript.textContent;
          }
          oldScript.parentNode.replaceChild(newScript, oldScript);
        }
        
        console.log('üéâ Pricing section initialized!');
      })
      .catch(error => {
        console.error('‚ùå Error loading pricing:', error);
        document.getElementById('pricing-container').innerHTML = 
          '<div style="padding: 2rem; text-align: center; color: #ff6b6b;">' +
          '<h2>‚ö†Ô∏è Error Loading Pricing Section</h2>' +
          '<p>' + error.message + '</p>' +
          '</div>';
      });
  </script>
</body>
</html>
