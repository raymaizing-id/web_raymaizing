<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Pricing Section</title>
  <link href="assets/css/vendor/sintraweb.shared.min.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/pricing.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0a0a0f;
      color: white;
      font-family: system-ui, sans-serif;
    }
    .test-header {
      background: #1a1a2e;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .test-status {
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
    }
    .success { background: #10b981; color: white; }
    .error { background: #ef4444; color: white; }
    .info { background: #3b82f6; color: white; }
  </style>
</head>
<body>
  <div class="test-header">
    <h1>üß™ Pricing Section Test Page</h1>
    <p>This page tests if pricing-section.html can be loaded correctly.</p>
    <div id="test-status"></div>
  </div>

  <div id="pricing-section-container"></div>

  <script>
    console.log('üß™ Starting pricing section test...');
    
    var statusDiv = document.getElementById('test-status');
    
    function addStatus(message, type) {
      var div = document.createElement('div');
      div.className = 'test-status ' + type;
      div.textContent = message;
      statusDiv.appendChild(div);
      console.log(message);
    }
    
    addStatus('üîÑ Attempting to load pricing-section.html...', 'info');
    
    fetch('pricing-section.html')
      .then(function(response) {
        addStatus('üì° Response received: ' + response.status + ' ' + response.statusText, 
                  response.ok ? 'success' : 'error');
        
        if (!response.ok) {
          throw new Error('HTTP ' + response.status);
        }
        
        return response.text();
      })
      .then(function(html) {
        addStatus('‚úÖ HTML loaded successfully (' + html.length + ' characters)', 'success');
        
        document.getElementById('pricing-section-container').innerHTML = html;
        
        addStatus('‚úÖ HTML injected into DOM', 'success');
        
        // Re-execute scripts
        var scripts = document.getElementById('pricing-section-container').getElementsByTagName('script');
        addStatus('üîß Found ' + scripts.length + ' scripts to execute', 'info');
        
        for (var i = 0; i < scripts.length; i++) {
          var script = scripts[i];
          var newScript = document.createElement('script');
          if (script.src) {
            newScript.src = script.src;
          } else {
            newScript.textContent = script.textContent;
          }
          script.parentNode.replaceChild(newScript, script);
        }
        
        addStatus('üéâ Pricing section fully loaded and initialized!', 'success');
        
        // Check if pricing elements exist
        setTimeout(function() {
          var pricingCards = document.querySelectorAll('.pricing_card');
          var sliders = document.querySelectorAll('.pricing_slider');
          var toggleBtns = document.querySelectorAll('.pricing_toggle-btn');
          
          addStatus('üìä Found ' + pricingCards.length + ' pricing cards', 
                    pricingCards.length > 0 ? 'success' : 'error');
          addStatus('üéöÔ∏è Found ' + sliders.length + ' sliders', 
                    sliders.length > 0 ? 'success' : 'error');
          addStatus('üîò Found ' + toggleBtns.length + ' toggle buttons', 
                    toggleBtns.length > 0 ? 'success' : 'error');
          
          if (pricingCards.length > 0 && sliders.length > 0 && toggleBtns.length > 0) {
            addStatus('‚úÖ ALL TESTS PASSED! Pricing section is working correctly.', 'success');
          } else {
            addStatus('‚ö†Ô∏è Some elements are missing. Check console for details.', 'error');
          }
        }, 1000);
      })
      .catch(function(error) {
        addStatus('‚ùå Error: ' + error.message, 'error');
        console.error('Full error:', error);
      });
  </script>
</body>
</html>
