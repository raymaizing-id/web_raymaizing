<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berlangganan - Raymaizing</title>
  <link rel="icon" href="assets/img/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://app.sandbox.midtrans.com/snap/snap.js" data-client-key="YOUR_CLIENT_KEY_HERE"></script>
  <link rel="stylesheet" href="assets/css/subscribe-styles.css">
</head>
<body class="gradient-bg">
  <!-- Header -->
  <header class="border-b border-gray-800 bg-black/80 backdrop-blur-md">
    <div class="container mx-auto px-4 h-16 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <a href="index.html" class="text-gray-400 hover:text-white">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
          </svg>
        </a>
        <div class="flex items-center gap-2">
          <img src="assets/img/logo.png" alt="Raymaizing Logo" class="h-10 w-auto" style="max-width: 200px;">
        </div>
      </div>
      <div class="flex items-center gap-2 text-sm text-gray-400">
        <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
        </svg>
        <span>Pembayaran Aman</span>
      </div>
    </div>
  </header>

  <div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
      <!-- Page Header -->
      <div class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold mb-4">
          Berlangganan <span class="gradient-text" id="packageName">Paket Pro</span>
        </h1>
        <p class="text-gray-400">
          Lengkapi informasi di bawah untuk melanjutkan pembayaran
        </p>
      </div>

      <div class="grid lg:grid-cols-2 gap-8">
        <!-- Left: Customer Information -->
        <div class="space-y-6">
          <div class="file-card p-6">
            <h2 class="text-xl font-semibold mb-4">Informasi Pelanggan</h2>
            <form id="subscribeForm" class="space-y-4"></form>
          </div>
        </div>

        <!-- Right: Order Summary -->
        <div class="space-y-6">
          <div class="file-card p-6">
            <h2 class="text-xl font-semibold mb-4">Ringkasan Pesanan</h2>
            <div id="orderSummary"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/subscribe.js"></script>
</body>
</html>
